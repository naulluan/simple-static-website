<!DOCTYPE html>
<html>
<head>
  <title>My Site</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('bg.jpg');
      background-size: cover;
      font-family: sans-serif;
    }
    .top-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background-color: white;
      box-shadow: 0 2px 3px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      height: 60px;
    }
    .top-bar a {
      text-decoration: none;
      color: black;
      font-size: 18px;
      margin-right: 20px;
    }
    .top-bar a:hover {
      color: #666;
    }
    .content {
      margin: 100px auto;
      width: 80%;
      text-align: center;
      color: white;
    }
    .content h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }
    .content p {
      font-size: 18px;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </div>
  <div class="content">
    <h1>Welcome ClickOps</h1>
    <p>Coming soon</p>
  </div>
</body>
</html>
